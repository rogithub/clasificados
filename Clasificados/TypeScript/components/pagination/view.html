<div class="row" data-bind="if: list().length > 0">
    <div class="col-md-4">

    </div>

    <div class="col-md-4">
        <button type="button" class="btn btn-default" data-bind="enable: page() !== 1, click: () => page(1)">
            <i class="fas fa-angle-double-left"></i>
        </button>
        <button type="button" class="btn btn-default" data-bind="enable: page() !== 1, click: () => page(page()-1)">
            <i class="fas fa-angle-left"></i>
        </button>

        <input class="form-control" style="width:50px; display:inline-block" maxlength="3" type="text"
            data-bind="value: jumpToPage" />

        <button type="button" class="btn btn-default"
            data-bind="enable: page() !== list()[list().length-1], click: () => page(page()+1)">
            <i class="fas fa-angle-right"></i>
        </button>
        <button type="button" class="btn btn-default"
            data-bind="enable: page() !== list()[list().length-1], click: () => page(list().length)">
            <i class="fas fa-angle-double-right"></i>
        </button>
    </div>

    <div class="col-md-1">
        <select class="form-control" data-bind="options: pageSizes, value: pageSize"></select>
    </div>

    <div class="col-md-3">
        <div class="text-right">
            Viendo
            <span data-bind="text: `${ (page() * pageSize()) - (pageSize() - 1) } al ${ page() * pageSize() }`"></span>
            de
            <span data-bind="text: totalRows()"></span>
        </div>
    </div>
</div>
